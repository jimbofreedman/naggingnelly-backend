{% extends "base.html" %}
{#{% load material_form %}#}
{% load static %}

{% block content %}
    <div>
        <table>
        {% for item in items %}
            <tr>
                <td>{{ item.title }}</td>
                <td><a type="button" href="{% url 'todo:complete' item.id %}">YES</a></td>
                <td><a type="button" href="{% url 'todo:fail' item.id %}">NO</a></td>
            </tr>
        {% endfor %}
        </table>
    </div>

{% endblock content %}
